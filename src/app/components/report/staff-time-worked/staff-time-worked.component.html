<section class="project-workers">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h2 class="title">Staff Time Worked</h2>
    <div>
      <div class="flex">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Start Date" name="date-issued" [(ngModel)]="minDateIssue" (ngModelChange)="onChangeTimeWorked()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="End Date" name="date-completed" [(ngModel)]="maxDateCompleted" (ngModelChange)="onChangeTimeWorked()">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div class="form-padding" fxLayout="column" class="table-width">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="worked-hours">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Total Time Worked ( hr )</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.worked_hours}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
    </div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>
    <div>
      <div class="padding-top print-all">
        <button type="button" class="float-right" mat-raised-button color="accent" (click)="onPrintReport()">Print</button>
      </div>
    </div>
  </div>
</section>
